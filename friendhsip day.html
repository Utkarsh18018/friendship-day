  const welcomePage = document.getElementById("welcomePage");

  const nextBtn = document.getElementById("nextBtn");
  const finalBtn = document.getElementById("finalBtn");

  let currentIndex = 0;

  // Populate first reason
  function showReason(index) {
    reasonContainer.innerHTML = "";
    const card = document.createElement("div");
    card.className = "reason-card";
    card.innerText = reasons[index];
    const badge = document.createElement("div");
    badge.className = "number-badge";
    badge.textContent = index + 1;
    card.appendChild(badge);
    reasonContainer.appendChild(card);

    // Handle button visibility
    prevBtn.style.display = index === 0 ? "none" : "inline-block";
    nextBtn.style.display = index === reasons.length - 1 ? "none" : "inline-block";
    finalBtn.style.display = index === reasons.length - 1 ? "inline-block" : "none";
  }

  // Navigation handlers
  startBtn.addEventListener("click", () => {
    welcomePage.classList.remove("active");
    reasonsPage.classList.add("active");
    currentIndex = 0;
    showReason(currentIndex);
  });

  prevBtn.addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      showReason(currentIndex);
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentIndex < reasons.length - 1) {
      currentIndex++;
      showReason(currentIndex);
    }
  });

  finalBtn.addEventListener("click", () => {
    reasonsPage.classList.remove("active");
    finalPage.classList.add("active");
    startConfetti();
  });

  restartBtn.addEventListener("click", () => {
    finalPage.classList.remove("active");
    welcomePage.classList.add("active");
    stopConfetti();
  });

  /* Confetti animation from canvas */
  const confettiCanvas = document.getElementById("confetti-canvas");
  const ctx = confettiCanvas.getContext("2d");

  let confettiPieces = [];
  let confettiActive = false;

  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createConfetti() {
    const colors = ["#ff79c6", "#ffb3d9", "#ff6fa1", "#ff4584", "#ff98bb"];
    confettiPieces = [];
    for (let i = 0; i < 150; i++) {
      confettiPieces.push({
        x: randomRange(0, confettiCanvas.width),
        y: randomRange(-confettiCanvas.height, 0),
        size: randomRange(6, 12),
        speed: randomRange(1, 3),
        angle: randomRange(0, 2 * Math.PI),
        angularSpeed: randomRange(-0.1, 0.1),
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: randomRange(-15, 15)
      });
    }
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confettiPieces.forEach(p => {
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.angle);
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(p.size, p.tilt);
      ctx.lineTo(p.size, p.size + p.tilt);
      ctx.lineTo(0, p.size);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    });
  }

  function updateConfetti() {
    confettiPieces.forEach(p => {
      p.y += p.speed;
      p.angle += p.angularSpeed;
      if (p.y > confettiCanvas.height) {
        p.y = randomRange(-confettiCanvas.height, 0);
        p.x = randomRange(0, confettiCanvas.width);
      }
    });
  }

  function confettiLoop() {
    if (!confettiActive) return;
    updateConfetti();
    drawConfetti();
    requestAnimationFrame(confettiLoop);
  }

  function startConfetti() {
    confettiActive = true;
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    createConfetti();
    confettiLoop();
  }
  function stopConfetti() {
    confettiActive = false;
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
  }

  // Resize canvas on window resize
  window.addEventListener("resize", () => {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  });
